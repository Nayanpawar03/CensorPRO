# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - censorpro-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # ðŸ’¥ CRITICAL FIX 1: Use working-directory for npm commands ðŸ’¥
      - name: npm install, build, and test (in Backend directory)
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./Backend # <-- THIS TELLS IT TO RUN COMMANDS IN Backend FOLDER
      
      # ðŸ’¡ Optimization: The artifact name is the Backend folder
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: Backend # <-- Upload ONLY the Backend contents

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20BBF8C015264FDEB7AECB6EC51640D7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4D3D2D4A94044B2BAED119BC22A1908F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_502EC897C8F541C6A8789E4B1A409A3E }}

      # ðŸ’¥ CRITICAL FIX 2: Deploy the downloaded artifact
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'censorpro-backend'
          slot-name: 'Production'
          # The package is now the root of the downloaded artifact 'node-app', 
          # which contains the Backend directory's contents.
          package: . 
